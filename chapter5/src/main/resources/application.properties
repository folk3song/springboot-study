spring.datasource.url=jdbc:mysql://localhost:3306/chapter5?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-idle=10
spring.datasource.dbcp2.max-total=50
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.initial-size=5

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

mybatis.mapper-locations=classpath:mapper/userMapper.xml
mybatis.type-aliases-package=com.springboot.chapter5.pojo1
mybatis.type-handlers-package=com.springboot.chapter5.typehandler
mybatis.config-location=classpath:mybatis/mybatis-config.xml


logging.level.root = DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.org.mybatis = DEBUG
