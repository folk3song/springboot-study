spring.datasource.url=jdbc:mysql://localhost:3306/chapter15?serverTimezone=UTC&useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.tomcat.max-idle=10
