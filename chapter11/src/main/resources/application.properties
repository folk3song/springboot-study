spring.datasource.url=jdbc:mysql://localhost:3306/chapter5?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5

spring.datasource.tomcat.default-transaction-isolation=2

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.springboot.chapter11.pojo
mybatis.type-handlers-package=com.springboot.chapter11.typehandler

#logging.level.root=DEBUG
#logging.level.org.springframework=DEBUG
#logging.level.org.org.mybatis=DEBUG

spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.max-wait=2000

spring.redis.port=6379
spring.redis.host=localhost
spring.redis.timeout=1000
spring.cache.type=REDIS
spring.cache.cache-names=redisCache

spring.cache.redis.use-key-prefix=false
spring.cache.redis.time-to-live=600000

spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/WEB-INF/jsp

spring.servlet.multipart.location=d:/springboot
spring.servlet.multipart.max-file-size=5242880
spring.servlet.multipart.max-request-size=20MB



